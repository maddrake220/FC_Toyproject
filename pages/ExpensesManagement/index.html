<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../common/common.css" />
    <!-- lodash.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./main.js"></script>
    <title>지출관리</title>
  </head>

  <body>
    <div class="wrap">
      <div class="iphone-status-bar">
        <span>9:41</span>
        <div>
          <img src="../../images/Cellular Connection.png" alt="" />
          <img src="../../images/Wifi.png" alt="" />
          <img src="../../images/Battery.png" alt="" />
        </div>
      </div>
      <section class="expensesManagement">
        <a href="../../index.html">닫기</a>
        <header>
          <h1>지출 관리</h1>
        </header>
        <div class="SetTheBaseAmount_Container">
          <div class="SetTheBaseAmount">
            <h2>기준금액설정</h2>
            <div>2,100,000원</div>
          </div>
          <div class="meter_container">
            <div class="progress">
              <span></span>
              <div class="progressing"></div>
            </div>
            <button></button>
          </div>
          <div class="DailyReport">
            <h2>일간 리포트</h2>
            <div class="chartjs">
              <canvas id="ChartbyDate" width="462px" height="198px"></canvas>
            </div>
          </div>
          <div class="thisMonthReport">
            <h2>6월 지출 패턴</h2>
            <div class="chartjs">
              <canvas id="ChartPattern" width="462px" height="198px"></canvas>
            </div>
            <ul class="MonthReport-list"></ul>
          </div>
        </div>
        <!-- Navigation -->
      </section>
      <nav class="navigation-bottom">
        <h2 class="section-title__hide"></h2>
        <ul>
          <li>
            <a><img src="../../images/Home.png" alt="" /></a>
          </li>
          <li>
            <a><img src="../../images/TwoArrow.png" alt="" /></a>
          </li>
          <li>
            <a><img src="../../images/TextBox.png" alt="" /></a>
          </li>
          <li>
            <a><img src="../../images/More.png" alt="" /></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
